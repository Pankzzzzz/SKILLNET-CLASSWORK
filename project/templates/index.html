<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFECT DETECTOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 3px solid #f0f0f0;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            color: #2196F3;
            border-bottom: 3px solid #2196F3;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-section {
            text-align: center;
            padding: 40px;
            border: 3px dashed #ddd;
            border-radius: 10px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #2196F3;
            background: #f8f9ff;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-button {
            background: #2196F3;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-button:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .webcam-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .video-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        #webcam-video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .webcam-controls {
            margin: 20px 0;
        }

        .control-button {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .control-button.stop {
            background: #f44336;
        }

        .control-button.capture {
            background: #FF9800;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .result-good {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .result-defective {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .result-section h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .confidence-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .confidence-fill {
            height: 100%;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #4CAF50;
        }

        .status-offline {
            background: #f44336;
        }

        .auto-inspect-toggle {
            margin: 20px 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç DEFECT DETECTOR</h1>
            <p>Automated Quality Control System</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('upload')">üì§ Upload Image</button>
                <button class="tab-button" onclick="switchTab('webcam')">üìπ Live Webcam</button>
                <button class="tab-button" onclick="switchTab('batch')">üìã Batch Process</button>
            </div>

            <!-- Upload Tab -->
            <div id="upload-tab" class="tab-content active">
                <div class="upload-section" onclick="document.getElementById('imageInput').click()">
                    <h3>üì∑ Click to Upload Image</h3>
                    <p>Support: JPG, PNG, BMP formats</p>
                    <input type="file" id="imageInput" accept="image/*">
                    <button class="upload-button">Choose File</button>
                </div>
                
                <div id="upload-result" class="result-section" style="display: none;">
                    <img id="upload-preview" class="preview-image" style="display: none;">
                    <div id="upload-analysis"></div>
                </div>
            </div>

            <!-- Webcam Tab -->
            <div id="webcam-tab" class="tab-content">
                <div class="webcam-section">
                    <h3>üìπ Live Webcam Inspection</h3>
                    
                    <div class="video-container">
                        <video id="webcam-video" autoplay muted></video>
                        <div id="video-overlay" class="video-overlay" style="display: none;">
                            Ready for Inspection
                        </div>
                    </div>

                    <div class="webcam-controls">
                        <button id="start-webcam" class="control-button">Start Webcam</button>
                        <button id="stop-webcam" class="control-button stop" style="display: none;">Stop Webcam</button>
                        <button id="capture-frame" class="control-button capture" style="display: none;">Capture & Inspect</button>
                    </div>

                    <div class="auto-inspect-toggle">
                        <label>
                            <span class="status-indicator status-offline" id="auto-inspect-status"></span>
                            Auto-Inspect Mode
                            <label class="toggle-switch">
                                <input type="checkbox" id="auto-inspect-toggle">
                                <span class="slider"></span>
                            </label>
                        </label>
                    </div>
                </div>

                <div id="webcam-result" class="result-section" style="display: none;">
                    <div id="webcam-analysis"></div>
                </div>
            </div>

            <!-- Batch Tab -->
            <div id="batch-tab" class="tab-content">
                <div class="upload-section" onclick="document.getElementById('batchInput').click()">
                    <h3>üìã Upload Multiple Images</h3>
                    <p>Select multiple images for batch processing</p>
                    <input type="file" id="batchInput" accept="image/*" multiple>
                    <button class="upload-button">Choose Files</button>
                </div>
                
                <div id="batch-results" style="margin-top: 30px;"></div>
            </div>
        </div>
    </div>

    <script>
        let webcamStream = null;
        let autoInspectInterval = null;
        let isAutoInspecting = false;

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Upload image inspection
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('upload-preview');
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Upload and inspect
            inspectUploadedImage(file);
        });

        async function inspectUploadedImage(file) {
            const resultDiv = document.getElementById('upload-result');
            const analysisDiv = document.getElementById('upload-analysis');
            
            resultDiv.style.display = 'block';
            analysisDiv.innerHTML = '<div class="loading"></div><p>Analyzing image...</p>';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/inspect', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                displayResult(result, analysisDiv, resultDiv);
            } catch (error) {
                analysisDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        // Webcam functionality
        document.getElementById('start-webcam').addEventListener('click', startWebcam);
        document.getElementById('stop-webcam').addEventListener('click', stopWebcam);
        document.getElementById('capture-frame').addEventListener('click', captureAndInspect);
        document.getElementById('auto-inspect-toggle').addEventListener('change', toggleAutoInspect);

        async function startWebcam() {
            try {
                webcamStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                const video = document.getElementById('webcam-video');
                video.srcObject = webcamStream;
                
                document.getElementById('start-webcam').style.display = 'none';
                document.getElementById('stop-webcam').style.display = 'inline-block';
                document.getElementById('capture-frame').style.display = 'inline-block';
                document.getElementById('video-overlay').style.display = 'block';
                
                console.log('Webcam started successfully');
            } catch (error) {
                alert('Error accessing webcam: ' + error.message);
            }
        }

        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
            }
            
            document.getElementById('start-webcam').style.display = 'inline-block';
            document.getElementById('stop-webcam').style.display = 'none';
            document.getElementById('capture-frame').style.display = 'none';
            document.getElementById('video-overlay').style.display = 'none';
            
            // Stop auto-inspect if running
            if (isAutoInspecting) {
                document.getElementById('auto-inspect-toggle').checked = false;
                toggleAutoInspect();
            }
        }

        async function captureAndInspect() {
            const video = document.getElementById('webcam-video');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            // Convert to blob
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'webcam-capture.jpg');
                
                const resultDiv = document.getElementById('webcam-result');
                const analysisDiv = document.getElementById('webcam-analysis');
                
                resultDiv.style.display = 'block';
                analysisDiv.innerHTML = '<div class="loading"></div><p>Analyzing webcam capture...</p>';
                
                try {
                    const response = await fetch('/inspect', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    displayResult(result, analysisDiv, resultDiv);
                    updateVideoOverlay(result);
                } catch (error) {
                    analysisDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                }
            }, 'image/jpeg', 0.8);
        }

        function toggleAutoInspect() {
            const toggle = document.getElementById('auto-inspect-toggle');
            const statusIndicator = document.getElementById('auto-inspect-status');
            
            isAutoInspecting = toggle.checked;
            
            if (isAutoInspecting) {
                statusIndicator.className = 'status-indicator status-online';
                autoInspectInterval = setInterval(captureAndInspect, 3000); // Every 3 seconds
            } else {
                statusIndicator.className = 'status-indicator status-offline';
                if (autoInspectInterval) {
                    clearInterval(autoInspectInterval);
                    autoInspectInterval = null;
                }
            }
        }

        function updateVideoOverlay(result) {
            const overlay = document.getElementById('video-overlay');
            if (result.success) {
                overlay.textContent = `${result.status} (${(result.confidence * 100).toFixed(1)}%)`;
                overlay.style.background = result.prediction === 1 ? 
                    'rgba(244, 67, 54, 0.8)' : 'rgba(76, 175, 80, 0.8)';
            }
        }

        // Batch processing
        document.getElementById('batchInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            processBatchImages(files);
        });

        async function processBatchImages(files) {
            const resultsDiv = document.getElementById('batch-results');
            resultsDiv.innerHTML = '<h3>Processing batch...</h3><div class="loading"></div>';
            
            const formData = new FormData();
            files.forEach(file => formData.append('images', file));
            
            try {
                const response = await fetch('/batch-inspect', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                displayBatchResults(result, resultsDiv);
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function displayResult(result, analysisDiv, resultDiv) {
            if (!result.success) {
                analysisDiv.innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
                return;
            }
            
            const isDefective = result.prediction === 1;
            const confidence = (result.confidence * 100).toFixed(1);
            
            resultDiv.className = `result-section ${isDefective ? 'result-defective' : 'result-good'}`;
            
            analysisDiv.innerHTML = `
                <h3>${result.status}</h3>
                <p>Confidence: ${confidence}%</p>
                <div class="confidence-bar">
                    <div class="confidence-fill" style="width: ${confidence}%"></div>
                </div>
                <p><small>Analyzed at: ${result.timestamp}</small></p>
            `;
        }

        function displayBatchResults(result, resultsDiv) {
            if (!result.success) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
                return;
            }
            
            let html = `<h3>Batch Results (${result.total_processed} images)</h3>`;
            
            result.results.forEach(item => {
                const isDefective = item.prediction === 1;
                const confidence = item.confidence ? (item.confidence * 100).toFixed(1) : 'N/A';
                const status = item.error ? 'ERROR' : item.status;
                const statusClass = item.error ? 'result-defective' : 
                                   (isDefective ? 'result-defective' : 'result-good');
                
                html += `
                    <div class="result-section ${statusClass}" style="margin: 10px 0; padding: 15px;">
                        <strong>${item.filename}</strong> - ${status} (${confidence}%)
                        ${item.error ? `<br><small>Error: ${item.error}</small>` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        // Initialize page
        window.addEventListener('load', function() {
            console.log('Computer Vision Inspection System loaded');
        });
    </script>
</body>
</html>
